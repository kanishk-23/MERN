<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <!-- Input + Button -->
    <div class="input-section">
      <div>
        <h1 id="clock"></h1>
      </div>

        <form id="form">
            <input id="height" type="number" step="any" placeholder="height"/>
            <input id="weight" type="number" step="any" placeholder="weight"/>
            <button class="Enter", id="Enter" type="submit">ENTER</button>
        </form>
        <p id = "output"></p>
    </div>
    
    <script src="BMI.js"></script>
</body>
</html>
