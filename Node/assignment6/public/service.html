<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Services - Laundry Wallah</title>
  <!-- <link rel="stylesheet" href="/style.css"> -->
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <!-- <img src="/images/laundry.jpg" alt="Laundry"/> -->
        <div><h1>Laundry Wallah</h1></div>
      </div>
      <nav class="nav">
        <a href="/home">Home</a>
        <a href="/service">Services</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
      </nav>
    </header>

    <main class="content">
      <div class="left">
        <div class="card">
          <h2>Our Services</h2>
          <div class="services-list" style="margin-top:12px">
            <div class="service-item"><span>Washing</span><button>₹50/kg</button></div>
            <div class="service-item"><span>Dry Cleaning</span><button>₹120/item</button></div>
            <div class="service-item"><span>Stain Removal</span><button>₹80/item</button></div>
            <div class="service-item"><span>Ironing</span><button>₹20/item</button></div>
            <div class="service-item"><span>Folding</span><button>₹10/item</button></div>
            <div class="service-item"><span>Pickup & Delivery</span><button>₹40</button></div>
          </div>
        </div>

        <div class="card">
          <h3>Book Now</h3>
          <p>Fill basic details and we'll contact you for pickup.</p>
          <form onsubmit="alert('This demo site does not actually submit'); return false;">
            <div style="display:flex;gap:8px;margin-top:8px">
              <input placeholder="Name" style="flex:1;padding:8px;border-radius:8px;border:1px solid #ddd"/>
              <input placeholder="Phone" style="flex:1;padding:8px;border-radius:8px;border:1px solid #ddd"/>
            </div>
            <div style="margin-top:8px">
              <button style="margin-top:8px;padding:10px 14px;border-radius:8px;border:none;background:#e53935;color:#fff">Request Pickup</button>
            </div>
          </form>
        </div>
      </div>

      <aside class="right">
        <div class="card">
          <h3>Services Added</h3>
          <p style="color:#666">Select items to add them to the booking (demo only).</p>
        </div>
      </aside>
    </main>

    <footer class="footer">© Laundry Wallah</footer>
  </div>
</body>
</html>
