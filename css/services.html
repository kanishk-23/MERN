<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="services_style.css" />
    <title>Laundry Wallah</title>
  </head>
  <body>
    <div class="container">
      <img src="laundry_logo.jpg" alt="logo" title="Laundry Wallah" />
      <div class="container-left">
        <button class="button" onclick="window.location.href='index.html'">
          Home
        </button>
        <button class="button" onclick="window.location.href='Services.html'">
          Services
        </button>
        <button class="button" onclick="window.location.href='about_us.html'">
          About Us
        </button>
        <button class="button" onclick="window.location.href='contact_us.html'">
          Contact us
        </button>
      </div>
      <div class="container-right">
        <button class="button" onclick="window.location.href='user_name.html'">
          Username
        </button>
      </div>
    </div>
    <section id="pricelist">
      <h2 style="margin-bottom: 1%; color: #c6f6ff">Available Services</h2>
      <table
        style="
          width: 30%;
          background-color: #c6f6ff;
          border: 4px;
          border-color: darkblue;
          border-style: solid;
          cellpadding: 7;
          margin: auto;
        "
      >
        <caption>
          <b>Our Prices</b>
        </caption>
        <thead>
          <tr>
            <th>Service</th>
            <th>Price (per item)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Washing</td>
            <td>$5</td>
          </tr>
          <tr>
            <td>Dry Cleaning</td>
            <td>$10</td>
          </tr>
          <tr>
            <td>Ironing</td>
            <td>$3</td>
          </tr>
          <tr>
            <td>Folding</td>
            <td>$2</td>
          </tr>
          <tr>
            <td>Pickup & Delivery</td>
            <td>$7</td>
          </tr>
          <tr>
            <td>Stain Removal</td>
            <td>$8</td>
          </tr>
        </tbody>
      </table>
    </section>

    <form
      style="
        margin-top: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      "
    >
      <label style="color: darkblue"><b>Choose your services:</b></label
      ><br /><br />
      <input type="checkbox" id="washing" value="washing" /><label
        for="washing"
        style="color: darkblue"
      >
        Washing</label
      >
      <input type="checkbox" id="dry_cleaning" value="dry_cleaning" /><label
        for="dry_cleaning"
        style="color: darkblue"
      >
        Dry Cleaning</label
      >
      <input type="checkbox" id="ironing" value="ironing" /><label
        for="ironing"
        style="color: darkblue"
      >
        Ironing</label
      >
      <input
        type="checkbox"
        id="pickup_delivery"
        value="pickup_delivery"
      /><label for="pickup_delivery" style="color: darkblue">
        Pickup Delivery</label
      >
      <input type="checkbox" id="folding" value="folding" /><label
        for="folding"
        style="color: darkblue"
      >
        Folding</label
      >
      <input type="checkbox" id="stain_removal" value="stain_removal" /><label
        for="stain_removal"
        style="color: darkblue"
      >
        Stain Removal</label
      >

      <br /><br />
      <label for="quantity" style="color: darkblue">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        placeholder="1"
        required
        style="
          margin-top: 10px;
          font-size: 16px;
          color: darkblue;
          background-color: #c6f6ff;
          border: 2px double darkblue;
          border-radius: 8px;
          cursor: pointer;
        "
      />

      <section style="text-align: left; width: fit-content; margin: auto">
        <h3>Payment Method</h3>
        <input
          type="radio"
          id="credit_card"
          name="paymentoption"
          value="credit_card"
        /><label for="credit_card"> Credit Card</label><br />
        <input
          type="radio"
          id="debit_card"
          name="paymentoption"
          value="debit_card"
        /><label for="debit_card"> Debit Card</label><br />
        <input
          type="radio"
          id="cash_on_delivery"
          name="paymentoption"
          value="cash_on_delivery"
        /><label for="cash_on_delivery"> Cash on Delivery</label><br />
        <input type="radio" id="upi" name="paymentoption" value="upi" /><label
          for="upi"
        >
          UPI</label
        ><br />
        <input
          type="radio"
          id="net_banking"
          name="paymentoption"
          value="net_banking"
        /><label for="net_banking"> Net Banking</label><br /><br />
      </section>

      <button
        class="PaO"
        type="submit"
        value="Place an Order"
        style="
          margin-top: 10px;
          padding: 10px 20px;
          font-size: 16px;
          background-color: #003077;
          color: #c6f6ff;
          border: none;
          border-radius: 12px;
          cursor: pointer;
        "
      >
        Place an Order
      </button>
    </form>
  </body>
</html>
